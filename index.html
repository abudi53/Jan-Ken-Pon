<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jan-Ken-Pon</title>
</head>
<body>
    <div class="header">A game of jan-ken-pon is used to decide whether your team plays first or not.
        It's in your hands to decide the fate of humanity (and your team).
    </div>
    <div class="choices">
        <div class="choice" ><img class="imgChoice" id="jan" src="images/rock.jpg" alt="the rock"></div>
        <div class="choice" ><img class="imgChoice" id="ken" src="images/paper.jpg" alt="the ken"></div>
        <div class="choice" ><img class="imgChoice" id="pon" src="images/scissor.jpg" alt="the pon"></div>
    </div>
    <div class="containerActualChoice">
        <div class="actualChoice"><img id="user"></div>
        <div class="actualChoice"><img id="com"></div>
    </div>
    <div class="ganaste">Ganaste</div>
    <div class="perdiste">Perdiste</div>
        <footer>images from https://www.pexels.com/</footer>
</body>
</html>
<script src="script.js"></script>
